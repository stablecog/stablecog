<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, viewport-fit=cover" />
		<link rel="manifest" href="/manifest.webmanifest" />
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="icon" type="image/svg+xml" href="/icon.svg" />
		<link rel="icon" type="image/png" sizes="16x16" href="/icon-16.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/icon-32.png" />
		<link rel="icon" type="image/png" sizes="96x96" href="/icon-96.png" />
		<link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
		<link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-precomposed.png" />
		<link rel="apple-touch-icon-120x120" href="/apple-touch-icon-120x120.png" />
		<link
			rel="apple-touch-icon-120x120-precomposed"
			href="/apple-touch-icon-120x120-precomposed.png"
		/>
		<meta name="theme-color" content="#1F1F22" />
		<style>
			@font-face {
				font-family: 'jetbrains-mono';
				font-weight: 100 800;
				src: url('/fonts/jetbrains-mono/jetbrains-mono-[wght].woff2') format('woff2');
				font-display: block;
				font-style: normal;
			}
		</style>
		<script
			defer
			data-domain="stablecog.com"
			src="https://plausible.appditto.com/js/script.outbound-links.js"
		></script>
		<script>
			window.plausible =
				window.plausible ||
				function () {
					(window.plausible.q = window.plausible.q || []).push(arguments);
				};
		</script>
		<script
			async
			defer
			data-website-id="3d667bc8-82c6-4e9d-807c-a8f39433a9cf"
			data-domains="stablecog.com"
			src="https://umami.stablecog.com/umami.js"
		></script>
		<script>
			window.onload = () => {
				try {
					const version = document.body.getAttribute('version');
					const appVersion = window.localStorage.getItem('appVersion');
					if (version && !appVersion) {
						window.localStorage.setItem('appVersion', version);
					} else if (version && version !== appVersion) {
						window.localStorage.setItem('appVersion', version);
						console.log('Reloading to update to the new version');
						document.location.reload();
					}
				} catch (error) {
					console.log(error);
				}
			};
		</script>
		%sveltekit.head%
	</head>
	<body version="1.96.4">
		<div>%sveltekit.body%</div>
	</body>
</html>
